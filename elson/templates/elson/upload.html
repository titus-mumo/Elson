<form method="post" action="{% url 'upload' %}" enctype="multipart/form-data" class="border rounded-md flex flex-col gap-y-5 w-3/4 p-5 max-w-md">
  {% csrf_token %}
  {% for field in form %}
    <div class="flex flex-col gap-y-2">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
    </div>
  {% endfor %}
  <input type="submit" value="Add to library" class="px-2 py-3 border-2 rounded-[30px] border-slate-300 text-black bg-slate-white text-sm" />
</form>
