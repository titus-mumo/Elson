{% extends 'elson/base.html' %} {% load static %}  

{% block title %}login{% endblock title %}

{% block content %}
<div class="flex flex-col w-1/2 gap-y-5 max-w-lg">
    <h1 class="text-3xl">Login into your account</h1>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
        <div class="flex flex-col gap-y-3">
          {% for field in form %}
          <div class="flex flex-col gap-y-2">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endfor %}
            <input type="submit" class="w-full bg-rose-200 rounded-md p-2.5 text-gray-700" value="Login" />
        </div>
    </form>
    <a href="{% url 'register' %}" class="text-sky-800 underline">I don't have an account</a>
</div>
{% endblock content %}
